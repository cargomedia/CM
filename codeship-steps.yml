- type: serial
  steps:
    - name: setup
      service: cm
      command: ./app-setup.sh
    - type: parallel
      steps:
      - name: test_AM
        service: cm
        command: ./test.sh --filter='^CM_[A-M]'
      - name: test_NZ
        service: cm
        command: ./test.sh --filter='^CM_[N-Z]'
