version: '1.0'
steps:

  test-services:
    title: Test CM application
    type: composition
    composition: ./docker-compose.test.yml
    composition_candidates:
      cm:
        image: cargomedia/cm-application:latest
        command: '/app/cm/ci/test.sh'
        working_dir: /app/cm
        volumes:
          - data-cm:/app/cm/data
        depends_on:
          - mysql
          - mongo
          - memcached
          - elasticsearch
          - redis
          - gearman

