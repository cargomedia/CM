language: php

php:
  - 5.3
  - 5.4
  - 5.5

services:
  - mysql
  - memcached
  - elasticsearch
  - redis-server
  - mongodb

before_script:
  - tests/travis/install-php-runkit.sh
  - tests/travis/install-php-svm.sh
  - printf "\n" | pecl install imagick
  - pecl install stats
  - sudo apt-get install libgearman-dev && pecl install gearman-1.0.3
  - sh -c "if [ `php-config --vernum` -ge 50500 ]; then printf "yes\n" | pecl install apcu-beta; fi"
  - phpenv config-add tests/travis/php.ini
  - phpenv config-add tests/travis/php-$TRAVIS_PHP_VERSION.ini

  - composer self-update
  - composer install --dev
  - cp tests/travis/config.php resources/config/local.php
  - bin/cm app set-deploy-version

  - sh -c "if [ `php-config --vernum` -ge 50400 -a `php-config --vernum` -lt 50500 ]; then rm tests/library/CM/KissTrackingTest.php; fi" # Causes a Segfault on Travis when the PHP process shuts down (PDO: Broken pipe). Skipping the test doesn't help!

script: bin/phpunit

notifications:
  email: false
